<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online store</title>
</head>
    <body class="body">
        <div class="wrapper">
            <header class="header">
                <div class="logo">Наш логотип</div>
                <div class="total-card">
                    <div class="total-card__text">Cart total:</div>
                    <div class="total-card__value"></div>
                </div>
                <div class="basket">
                    <div class="basket__img"></div>
                    <div class="basket__value">Корзина</div>
                </div>
            </header>
            <main class="main">
                <div class="filters">
                    <div class="filters__options filters__control">
                        <div class="filters__control__name">Control</div>
                        <div class="filters__control__values"></div>
                    </div>
                    <div class="filters__options filters__category">
                        <div class="filters__category__name">Category</div>
                        <div class="filters__category__values"></div>
                    </div>
                    <div class="filters__options filters__brand">
                        <div class="filters__brand__name">Brand</div>
                        <div class="filters__brand__values"></div>
                    </div>
                    <div class="filters__options filters__price">
                        <div class="filters__price__name">Price</div>
                        <div class="filters__price__values"></div>
                    </div>
                    <div class="filters__options filters__stock">
                        <div class="filters__stock__name">Stock</div>
                        <div class="filters__stock__values"></div>
                    </div>
                    <div class="button button_buy">Buy now</div>
                </div>
                <div class="content">
                    <div class="content__control">
                        <div class="content__control__sort">Выпадающий список с опциями</div>
                        <div class="content__control__count">
                            <div class="content__control__count__text">Count</div>
                            <div class="content__control__count__value"></div>
                        </div>
                        <div class="content__control__found">Здесь будет поиск</div>
                        <div class="content__control__layout">Раскладка</div>
                    </div>
                    <div class="content__products">
                        Здесь будут товары
                    </div>
                </div>
            </main>
            <footer class="footer"> 
                <a class="github" href="https://github.com/olya-full">Гитхаб1</a>
                <a class="github" href="https://github.com/Florence100">Гитхаб2</a>
                <div class="info__year">2022</div>
                <a class="rsshool" href="https://rs.school/js/">RSSCOOL</a>
            </footer>
            <div class="dark-background"></div>
        </div>
    </body>
</html>
